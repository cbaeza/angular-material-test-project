<html>
	<head>
		<title>angular table</title>
		<meta author="carlos baeza">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="/bower_components/mdDataTable/dist/md-data-table-style.css">
		<link rel="stylesheet" href="/assets/app.css"/>
	</head>	
	
	<body ng-app="app" layout="row" ng-controller="MyController">

		<!-- Left: side bar -->
		<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
			md-component-id="left"
			ng-click="toggleList()" aria-label="Show Item List"
			md-is-locked-open="$mdMedia('gt-sm')">

			<md-toolbar class="md-whiteframe-z1">
    			<h3>Menu</h3>
    		</md-toolbar>

    		<md-list>
				<md-list-item ng-repeat="i in menu">
					<md-button ng-click="selectItem(i)" ng-class="{'selected' : i === selected }">
						<md-icon md-svg-icon="{{i.avatar}}" class="avatar"></md-icon>{{i.name}}
					</md-button>
				</md-list-item>
   			</md-list>

		</md-sidenav>

		<!-- Right -->
		<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

			<!-- menu bar -->
			<md-toolbar layout="row" class="md-whiteframe-z1">
				<md-button id="main" class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show Menu List">
					<md-icon md-svg-icon="menu" ></md-icon>
				</md-button>
				<h3>Angular Material - Test App</h3>
			</md-toolbar>

			<!-- content right side -->
			<md-content flex id="content">
				<md-icon md-svg-icon="{{selected.avatar}}" class="avatar"></md-icon>
					<h2>{{selected.name}}</h2>
					<p>{{selected.content}}</p>
			</md-content>

		</div>	

	</body>

	<script src="/bower_components/angular/angular.js"></script>
	<!-- Angular Material Dependencies -->
	<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="/bower_components/angular-material/angular-material.js"></script>
	
	<!-- mdDataTable -->
	<script src="/bower_components/mdDataTable/dist/md-data-table-templates.js"></script>
	<script src="/bower_components/mdDataTable/dist/md-data-table.js"></script>
	<script src="/bower_components/angular-material-icons/angular-material-icons.js"></script>
	<!-- my app -->
	<script src="/js/app.js"></script>
	<script src="/js/controller.js"></script>
	<script src="/js/service.js"></script>
</html>
